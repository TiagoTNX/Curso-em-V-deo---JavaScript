<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos co DOM</title>
    <style>
        body {
            background: blue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>


<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>


    <script>
        var corpo = window.document.body // a variavel corpo recebe o body
        var p1 = window.document.getElementsByTagName('p')[1]; // vai capturar o primeiro elemento com a tag <p>
            p1.style.color = 'blue' // muda a cor da fonte do primeiro <p> para azul
            corpo.style.background = 'black' // muda a cor do background para preto
        // window.document.write('Está escrito assim: ' + p1.innerText) // vai exibir no documento o que está escrito dentro da tag <p> capturada pela variavel p1
            document.write(p1.innerHTML) //quando utilizado o innerHTML no lugar de innerText o conteúdo vem com a formatação, e quando utilizado o innerText apenas o conteúdo é pego.
            // var d = window.document.getElementById('msg') //seleciono o elemento pelo ID
            // d.style.background = 'green' //modifica o estilo do backgroud da div para verde
            // d.innerText = 'Estou aguardando...' // modifica o conteúdo do texto da div 

            // var d = document.getElementsByName('msg')[0]
            // d.innerText = ('Olá!')
            var d = window.document.querySelector('div#msg')
            d.style.background = 'blue'

    </script>
</body>
</html>

<!--Como selecionar elementos

    por Marca - document.getElementsByTagName('')[]
    por ID    - document.getElementById('')
    por Nome  - document.ElementssByName()[]
    por Classe - document.getElementsByClassName()[]
    por seletor - querySelector()
                  querySelectorAll()


-->
