<html lang="en">

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?'); //Exibe um prompt para que seja digitado o nome e armazena esse nome.
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`); //Exibe a quantidade de letras que o nome tem no documento - o comando length conta a quantidade de letras.
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`) //Exibe o nome todo em miúsculas na tela.
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`) //Exibe o nome todo em minúsculas na tela.

    </script>
</body>
