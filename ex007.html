<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 18pt arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Somando Valores </h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!-- onclick vai executar a função somar quando for clicado no botão -->
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //captura o elemento com o ID txtn1
            var tn2 = window.document.querySelector('input#txtn2') //captura o input com o ID txtn2
            var res = window.document.getElementById('res') //captura o elemento com o ID res
            var n1 = Number(tn1.value) //converte o valor capturado na variável tn1 para número
            var n2 = Number(tn2.value) //converte o valor capturado na variável tn2 para número
            var s = n1 + n2 // realiza a soma das varáveis n1 e n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a  <strong>${s}</strong>.` //Altera o conteúdo do elemento capturado na variável res 
        }
    </script>
</body>
</html>
